<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="inner-container">
                <h1>Generate a <br><span class="green">random password</span></h1>
                <p>Never use an insecure password again.</p>
                <button id="generateBtn">Generate passwords</button><br>

                <div class="inputs-container">
                    <div class="radio">
                        <p>Password length:</p>
                        <label for="len8">
                            <input type="radio" id="len8" name="passLength" value="8">
                            8
                        </label>
                       
                        <label for="len12">
                            <input type="radio" id="len12" name="passLength" value="12" checked>
                            12
                        </label>
                        
                        <label for="len16">
                            <input type="radio" id="len16" name="passLength" value="16">
                            16
                        </label>
                    </div>
    
                    <div class="checkbox">
                        <p>Options:</p>
                        <label for="digits">
                            <input type="checkbox" id="digits" name="options" value="digits" checked>
                            digits
                        </label>
                        <label for="symbols">
                            <input type="checkbox" id="symbols" name="options" value="symbols" checked>
                            symbols
                        </label>
                    </div>
                </div>
                
               
                <div class="line"></div>

                <div id="passwords">
                    <p id="passOne" class="password"></p>
                    <p id="passTwo" class="password"></p>
                </div>
            </div>
            

        </div>
        <script src="index.js"></script>
    </body>
</html>
